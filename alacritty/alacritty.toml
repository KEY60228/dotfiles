[general]
import = [
    "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]

[window]
padding = { x = 4, y = 2 }
opacity = 0.75
blur = true
startup_mode = "Fullscreen"

[scrolling]
history = 100000
multiplier = 5

[font]
normal = { family = "Hack Nerd Font", style = "Regular" }
bold = { family = "Hack Nerd Font", style = "Bold" }
italic = { family = "Hack Nerd Font", style = "Italic" }
bold_italic = { family = "Hack Nerd Font", style = "Bold Italic" }
size = 12.0
offset = { x = 0, y = 4 }

[terminal]
shell = { program = "/bin/zsh", args = ["-l", "-c", "tmux"] }

[[keyboard.bindings]]
key = "Tab"
mods = "Control"
chars = "\u001b[9;5u"

[[keyboard.bindings]]
key = "Tab"
mods = "Control|Shift"
chars = "\u001b[9;6u"

