[general]
import = [
    "~/.config/alacritty/themes/themes/vscode.toml"
]

[window]
padding = { x = 4, y = 2 }
opacity = 0.75
blur = true
startup_mode = "Fullscreen"

[scrolling]
history = 100000
multiplier = 5

[font]
size = 12.0
offset = { x = 0, y = 4 }

[terminal]
shell = { program = "/bin/zsh", args = ["-l", "-c", "tmux"] }

[[keyboard.bindings]]
key = "W"
mods = "Command"
action = "None"

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "None"

[[keyboard.bindings]]
key = "T"
mods = "Command"
action = "None"

[[keyboard.bindings]]
key = "B"
mods = "Command"
action = "None"

[[keyboard.bindings]]
key = "F"
mods = "Command"
action = "None"
