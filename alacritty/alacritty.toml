[general]
import = [
    "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]

[window]
padding = { x = 4, y = 2 }
opacity = 0.75
blur = true
startup_mode = "Fullscreen"

[scrolling]
history = 100000
multiplier = 5

[font]
normal = { family = "Hack Nerd Font", style = "Regular" }
bold = { family = "Hack Nerd Font", style = "Bold" }
italic = { family = "Hack Nerd Font", style = "Italic" }
bold_italic = { family = "Hack Nerd Font", style = "Bold Italic" }
size = 12.0
offset = { x = 0, y = 4 }

[terminal]
shell = { program = "/bin/zsh", args = ["-l", "-c", "tmux"] }

[[keyboard.bindings]]
key = "W"
mods = "Command"
action = "None"

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "None"

[[keyboard.bindings]]
key = "T"
mods = "Command"
action = "None"

[[keyboard.bindings]]
key = "B"
mods = "Command"
action = "None"

[[keyboard.bindings]]
key = "F"
mods = "Command"
action = "None"

[[keyboard.bindings]]
key = "s"
mods = "Super"
chars = "\u001Bs"

[[keyboard.bindings]]
key = "w"
mods = "Super"
chars = "\u001Bw"

[[keyboard.bindings]]
key = "E"
mods = "Super|Shift"
chars = "\u001BE"

[[keyboard.bindings]]
key = "b"
mods = "Super"
chars = "\u001Bb"

[[keyboard.bindings]]
key = "n"
mods = "Super"
chars = "\u001Bn"

[[keyboard.bindings]]
key = "n"
mods = "Super|Shift"
chars = "\u001BN"

[[keyboard.bindings]]
key = "Tab"
mods = "Control"
chars = ",bnext" # , is leader key

[[keyboard.bindings]]
key = "Tab"
mods = "Control|Shift"
chars = ",bprev" # , is leader key

[[keyboard.bindings]]
key = "p"
mods = "Super"
chars = "\u001Bp"

[[keyboard.bindings]]
key = "f"
mods = "Super|Shift"
chars = "\u001BF"

[[keyboard.bindings]]
key = "h"
mods = "Super|Shift"
chars = "\u001BH"

[[keyboard.bindings]]
key = "j"
mods = "Super"
chars = "\u001Bj"

[[keyboard.bindings]]
key = "/"
mods = "Super"
chars = ",gcc" # , is leader key

